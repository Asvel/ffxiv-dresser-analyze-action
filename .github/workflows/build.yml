name: Build

on:
  push:
    tags: [ v* ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      dist: ffxiv-dresser-analyze-${{ github.ref_name }}.zip
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    - name: Build Web
      run: |
        npm install
        npm run build
      working-directory: web

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build Client
      run: dotnet build --configuration Release
      working-directory: client

    - name: Pack
      run: 7z a -mx9 -bb ${{ env.dist }} ./client/bin/Release/net8.0/*
    - name: Checksum
      id: checksum
      run: |
        Get-FileHash -A SHA256 ${{ env.dist }} | %{ $sha256 = $_.Hash.ToLowerInvariant() }
        $sha256
        "sha256=$sha256" >> $env:GITHUB_OUTPUT
    - name: Get Log Url
      uses: actions/github-script@v7
      id: url
      with:
        script: |
          const { data } = await github.rest.actions.listJobsForWorkflowRunAttempt({
            ...context.repo,
            run_id: context.runId,
            attempt_number: process.env.GITHUB_RUN_ATTEMPT,
          });
          return data.jobs[0].html_url
        result-encoding: string
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        body: "[${{ steps.checksum.outputs.sha256 }}](${{ steps.url.outputs.result }})#step:8:10"
        draft: true
        files: ${{ env.dist }}
