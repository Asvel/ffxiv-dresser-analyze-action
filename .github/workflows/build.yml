name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    - name: Install
      run: npm install
      working-directory: web
    - name: Build Web
      run: npm run build
      working-directory: web

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build Client
      run: dotnet build --configuration Release
      working-directory: client

    - name: Pack
      run: 7z a -mx9 -bb3 ffxiv-dresser-analyze.zip ./client/bin/Release/net8.0/*
